[global]
   workgroup = WORKGROUP
   server string = SMB Server
   security = user
   map to guest = Never
   log file = /var/log/samba/%m.log
   max log size = 50

   # SMB protocol versions
   server min protocol = SMB2
   client min protocol = SMB2

[public]
   path = /shared/public
   browseable = yes
   writable = yes
   guest ok = no
   valid users = user
   create mask = 0644
   directory mask = 0755